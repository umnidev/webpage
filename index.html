<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>umni.dev</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        
        body {
            margin: 0;
            padding: 20px;
            height: 100vh;
            background-color: #300a24;
            color: #ffffff;
            font-family: 'Ubuntu Mono', monospace;
            font-size: 16px;
            overflow: hidden;
        }
        
        .terminal {
            background-color: #300a24;
            border-radius: 6px;
            border: 1px solid #444;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .terminal-header {
            background: linear-gradient(to bottom, #5c5c5c, #3c3c3c);
            border-radius: 6px 6px 0 0;
            height: 30px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            border-bottom: 1px solid #2c2c2c;
        }
        
        .terminal-buttons {
            display: flex;
            gap: 8px;
        }
        
        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .close { background-color: #ff5f56; }
        .minimize { background-color: #ffbd2e; }
        .maximize { background-color: #27ca3f; }
        
        .terminal-title {
            flex: 1;
            text-align: center;
            color: #ccc;
            font-size: 12px;
            font-weight: bold;
        }
        
        .terminal-body {
            flex: 1;
            padding: 20px;
            background-color: #300a24;
            border-radius: 0 0 6px 6px;
        }
        
        .prompt {
            color: #8ae234;
            margin-right: 8px;
        }
        
        .username {
            color: #8ae234;
        }
        
        .at {
            color: #ffffff;
        }
        
        .hostname {
            color: #8ae234;
        }
        
        .colon {
            color: #ffffff;
        }
        
        .path {
            color: #729fcf;
        }
        
        .dollar {
            color: #ffffff;
        }
        
        .command-line {
            margin-bottom: 10px;
        }
        
        .typed-text {
            color: #ffffff;
        }
        
        .cursor {
            background-color: #ffffff;
            color: #300a24;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .typewriter {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <div class="terminal-button close"></div>
                <div class="terminal-button minimize"></div>
                <div class="terminal-button maximize"></div>
            </div>
            <div class="terminal-title">Terminal</div>
        </div>
        <div class="terminal-body">
            <div class="command-line">
                <span class="prompt">
                    <span class="username">user</span><span class="at">@</span><span class="hostname">ubuntu</span><span class="colon">:</span><span class="path">~</span><span class="dollar">$</span>
                </span>
                <span class="typed-text typewriter" id="typewriter"></span><span class="cursor" id="cursor">â–ˆ</span>
            </div>
        </div>
    </div>

    <script>
        const text = "umni.dev";
        const typewriter = document.getElementById('typewriter');
        const cursor = document.getElementById('cursor');
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                typewriter.textContent += text.charAt(i);
                i++;
                setTimeout(typeWriter, 100 + Math.random() * 100); // Random typing speed for realism
            } else {
                // After typing is complete, keep the cursor blinking
                cursor.style.animation = 'blink 1s infinite';
            }
        }

        // Start typing after a short delay
        setTimeout(typeWriter, 500);
    </script>
</body>
</html>
