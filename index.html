<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>umni.dev</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bitcount:wght@100..900&family=Honk&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik+Dirt&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: white;
            color: black;
            font-family: monospace;
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: calc(50% - 250px);
            text-align: left;
        }
        
        .terminal-line {
            font-size: 24px;
            margin: 10px 0;
        }
        
        .cursor {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .result {
            color: #666;
            margin-top: 20px;
        }
        
        .result a {
            color: black;
            text-decoration: underline;
        }
        
        .result a:hover {
            background-color: black;
            color: white;
        }
        
        .hidden {
            display: none;
        }
        
        /* Font classes for random selection */
        .font-bitcount {
            font-family: "Bitcount", system-ui;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings:
                "slnt" 0,
                "CRSV" 0.5,
                "ELSH" 0,
                "ELXP" 0;
        }
        
        .font-honk {
            font-family: "Honk", system-ui;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings:
                "MORF" 15,
                "SHLN" 50;
        }
        
        .font-inter {
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
        
        .font-rubik-dirt {
            font-family: "Rubik Dirt", system-ui;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="terminal-line">
            > <span id="typewriter"></span><span class="cursor" id="cursor">_</span>
        </div>
        <div class="terminal-line result hidden" id="result">
        </div>
    </div>

    <script>
        // TYPING SPEED - adjust this to make typing faster/slower
        const TYPING_SPEED = 20; // milliseconds per character (lower = faster)
        const DELAY_BEFORE_RESULT = 1000; // delay before showing result (in milliseconds)
        
        // Array of random commands
        const commands = [
            "kubectl apply -f production.yml",
            // "python train_llm.py --dataset=client-data", 
            "terraform deploy --env=production",
            // "neo4j-admin import --nodes=knowledge-graph.csv",
            "docker build -t umni/ai-solution .",
            "ansible-playbook scale-infrastructure.yml",
            "python generate_insights.py --model=gpt4",
            // "git push origin feature/knowledge-extraction",
            // "sparql-query --graph=enterprise-ontology",
            "helm upgrade --install umni-stack ./charts"
        ];
        
        // Randomly select a command
        const command = commands[Math.floor(Math.random() * commands.length)];
        
        // Random hook messages
        const hookMessages = [
            "All systems operational. Ready to deploy?",
            "System ready. Let's build something great!"
        ];
        const randomHook = hookMessages[Math.floor(Math.random() * hookMessages.length)];
        
        // Result lines to show sequentially
        const resultLines = [
            { text: "ðŸš€ Setting up Project Leadership", delay: 700 },
            { text: "ðŸŽ¯ Implementing Agile Methodologies", delay: 700 },
            { text: "âœ… Initializing DevOps & Infrastructure", delay: 800 },
            { text: "ðŸ¤– Loading AI & Machine Learning", delay: 600 }, 
            { text: "ðŸ§  Connecting Knowledge Graphs", delay: 1000 },
            { text: "ðŸ“Š Monitoring & Optimizing", delay: 1000 },
            { text: "", delay: 0 },
            { text: randomHook, delay: 0, typewriter: true },
            { text: `<br>Get in touch: <a href="mailto:hello@umni.dev?subject=Let's%20build%20something%20great!">hello@umni.dev</a>`, delay: 0 }
        ];
        
        let currentLineIndex = 0;
        
        function showNextResultLine() {
            if (currentLineIndex < resultLines.length) {
                const lineData = resultLines[currentLineIndex];
                const lineText = lineData.text;
                const delay = lineData.delay;
                const useTypewriter = lineData.typewriter;
                
                if (lineText === "") {
                    result.innerHTML += "<br>";
                    currentLineIndex++;
                    setTimeout(showNextResultLine, 200);
                } else if (useTypewriter) {
                    // Typewriter effect for this line
                    const linePrefix = currentLineIndex > 0 ? "<br>" : "";
                    result.innerHTML += linePrefix;
                    
                    let charIndex = 0;
                    function typeChar() {
                        if (charIndex < lineText.length) {
                            // Get current HTML and add the next character
                            const lines = result.innerHTML.split("<br>");
                            lines[lines.length - 1] = lineText.substring(0, charIndex + 1);
                            result.innerHTML = lines.join("<br>");
                            charIndex++;
                            setTimeout(typeChar, TYPING_SPEED + Math.random() * TYPING_SPEED);
                        } else {
                            // Finished typing this line
                            currentLineIndex++;
                            setTimeout(showNextResultLine, 800); // Delay before next line
                        }
                    }
                    typeChar();
                } else if (lineText.includes('<a href=')) {
                    // Contact email - show immediately
                    result.innerHTML += (currentLineIndex > 0 ? "<br>" : "") + lineText;
                    currentLineIndex++;
                } else {
                    // Service line - show with loading then done
                    const linePrefix = currentLineIndex > 0 ? "<br>" : "";
                    result.innerHTML += linePrefix + lineText + "...";
                    
                    setTimeout(() => {
                        // Replace the last line with "...done"
                        const lines = result.innerHTML.split("<br>");
                        lines[lines.length - 1] = lineText + "...done";
                        result.innerHTML = lines.join("<br>");
                        
                        currentLineIndex++;
                        setTimeout(showNextResultLine, 300);
                    }, delay);
                }
            }
        }
        
        // Array of font classes
        // const fonts = ['font-bitcount', 'font-honk', 'font-inter', 'font-rubik-dirt'];
        const fonts = ['font-bitcount'];
        
        // Randomly select a font
        const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
        
        // Apply the random font to the container
        const container = document.querySelector('.container');
        container.className = `container ${randomFont}`;
        
        const typewriter = document.getElementById('typewriter');
        const cursor = document.getElementById('cursor');
        const result = document.getElementById('result');
        let i = 0;

        function typeWriter() {
            if (i < command.length) {
                typewriter.textContent += command.charAt(i);
                i++;
                setTimeout(typeWriter, TYPING_SPEED + Math.random() * TYPING_SPEED);
            } else {
                // Command finished typing, hide cursor and show result
                setTimeout(() => {
                    cursor.style.display = 'none';
                    result.classList.remove('hidden');
                    showNextResultLine(); // Start showing result lines
                }, DELAY_BEFORE_RESULT);
            }
        }

        // Start typing after a short delay
        setTimeout(typeWriter, 500);
    </script>
</body>
</html>
