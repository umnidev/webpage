<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>umni.dev</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Ctext x='2' y='24' font-family='monospace' font-size='24' font-weight='900' fill='white' stroke='black' stroke-width='3'%3E%26gt;_%3C/text%3E%3C/svg%3E" type="image/svg+xml">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: left;
            width: 90%;
            max-width: 600px;
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        .title {
            font-size: 24px;
            margin-bottom: 40px;
            color: #fff;
            font-weight: normal;
        }
        
        .terminal-line {
            font-size: 16px;
            line-height: 1.4;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .prompt {
            color: #fff;
            opacity: 0.5;
        }
        
        .cursor {
            animation: blink 1s infinite;
            color: #fff;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Mobile-specific styles */
        @media screen and (max-width: 768px) {
            .container {
                width: 95%;
                padding: 0 15px;
            }
            
            .title {
                font-size: 20px;
                margin-bottom: 30px;
            }
            
            .terminal-line {
                font-size: 14px;
            }
        }
        
        /* Very small screens */
        @media screen and (max-width: 480px) {
            .container {
                width: 98%;
                padding: 0 10px;
            }
            
            .title {
                font-size: 18px;
            }
            
            .terminal-line {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <div class="title">umni.dev</div> -->
        <div class="terminal-line">
            <span class="prompt"></span> <span id="typewriter"></span>
        </div>
    </div>

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script>
        
        const COLORS = [
            "#000000",
            "#14213D",
            "#FCA311",
            "#E5E5E5",
            "#FFFFFF"
        ]


        // Array of random commands
        const commands = [
            "Programming is an aesthetic experience much like composing poetry or music.<br>— Donald Knuth (Author, The Art of Computer Programming)",
            "Any fool can write code that a computer can understand. Good programmers write code that humans can understand. <br>— Martin Fowler (Chief Scientist, ThoughtWorks)",
            "Clean code always looks like it was written by someone who cares. <br>— Robert C. Martin (Author, Clean Code)",
        ];
        
        // Randomly select a command
        const command = commands[Math.floor(Math.random() * commands.length)];
        
        // Initialize typewriter with the library
        const typewriter = new Typewriter('#typewriter', {
            loop: false,
            delay: 20,
            cursor: '|',
            
        });

        // Type the selected command
        typewriter
            .typeString(command)
            .start();
    </script>
    
</body>
</html>
