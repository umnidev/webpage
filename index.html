<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>umni.dev</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Ctext x='2' y='24' font-family='monospace' font-size='24' font-weight='900' fill='white' stroke='black' stroke-width='3'%3E%26gt;_%3C/text%3E%3C/svg%3E" type="image/svg+xml">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
        }
        
        .page {
            height: 100vh;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: left;
            width: 90%;
            max-width: 600px;
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        .title {
            font-size: 24px;
            margin-bottom: 40px;
            color: #fff;
            font-weight: normal;
        }
        
        .terminal-line {
            font-size: 16px;
            line-height: 1.4;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .prompt {
            color: #fff;
            opacity: 0.5;
        }
        
        .cursor {
            animation: blink 1s infinite;
            color: #fff;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .click-indicator {
            position: absolute;
            display: none;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #fff;
            opacity: 0;
            animation: fadeIn 0.2s ease-in-out 3s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.7; }
        }
        
        /* Mobile-specific styles */
        @media screen and (max-width: 768px) {
            .container {
                width: 95%;
                padding: 0 15px;
            }
            
            .title {
                font-size: 20px;
                margin-bottom: 30px;
            }
            
            .terminal-line {
                font-size: 14px;
            }
        }
        
        /* Very small screens */
        @media screen and (max-width: 480px) {
            .container {
                width: 98%;
                padding: 0 10px;
            }
            
            .title {
                font-size: 18px;
            }
            
            .terminal-line {
                font-size: 12px;
            }
        }
        
        /* Email hover effects */
        .email-link {
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .email-link:hover {
            background-color: #fff;
            color: #000;
        }
        
        /* Copy feedback animation */
        .copy-feedback {
            color: gainsboro;
            font-size: 0.8em;
            padding-left: 10px;
            animation: fadeOut 2s ease-in-out forwards;
        }
        
        @keyframes fadeOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Main Page -->
    <div class="page" id="page1">
        <div class="container">
            <div class="terminal-line">
                <span class="prompt"></span> <span id="typewriter"></span>
            </div>
        </div>
        <div class="click-indicator">Click to see contact info</div>
    </div>

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script>
        // Array of random commands
        const commands = [
            "Programming is an aesthetic experience much like composing poetry or music.<br>— Donald Knuth (Author, The Art of Computer Programming)",
            "Clean code always looks like it was written by someone who cares. <br>— Robert C. Martin (Author, Clean Code)",
            "The function of good software is to make the complex appear to be simple. <br>— Grady Booch (UML co-creator)",
            "Truth can only be found in one place: the code. <br>— Robert C. Martin (“Uncle Bob”) (Author, Clean Code)"
        ];
        
        const contactMessage = 'Get in touch → <span class="email-link">hello@umni.dev</span>';
        
        // Initialize typewriter with the library
        const typewriter = new Typewriter('#typewriter', {
            loop: false,
            delay: 20,
            cursor: '|',
        });

        let typewriterFinished = false;
        let usedQuotes = [];
        let showingContact = false;
        let clickEnabled = true;

        // Function to get a new random quote
        function getNewQuote() {
            if (usedQuotes.length >= commands.length) {
                usedQuotes = []; // Reset if all quotes have been used
            }
            
            let availableQuotes = commands.filter((_, index) => !usedQuotes.includes(index));
            let randomIndex = Math.floor(Math.random() * availableQuotes.length);
            let selectedQuote = availableQuotes[randomIndex];
            let originalIndex = commands.indexOf(selectedQuote);
            
            usedQuotes.push(originalIndex);
            return selectedQuote;
        }

        // Function to type text with typewriter effect
        function typeText(text) {
            clickEnabled = false; // Disable clicking during typing
            const typewriterElement = document.getElementById('typewriter');
            typewriterElement.innerHTML = '';
            
            const newTypewriter = new Typewriter('#typewriter', {
                loop: false,
                delay: 20,
                cursor: '|',
            });
            
            newTypewriter
                .typeString(text)
                .callFunction(() => {
                    typewriterFinished = true;
                    // Enable clicking after typing is done, with a small delay for contact info
                    if (showingContact) {
                        setTimeout(() => {
                            clickEnabled = true;
                        }, 1000); // 1 second delay when showing contact
                    } else {
                        clickEnabled = true; // Immediate for quotes
                    }
                })
                .start();
        }

        // Get initial quote and start typing
        const initialCommand = getNewQuote();
        typewriter
            .typeString(initialCommand)
            .callFunction(() => {
                typewriterFinished = true;
                clickEnabled = true;
            })
            .start();

        // Function to toggle between contact and quotes
        function toggleContent() {
            if (!clickEnabled) return; // Prevent clicking when disabled
            
            if (showingContact) {
                // Show new quote
                const newCommand = getNewQuote();
                typeText(newCommand);
                showingContact = false;
            } else {
                // Show contact info
                typeText(contactMessage);
                showingContact = true;
            }
        }

        // Function to copy email to clipboard
        function copyEmail() {
            const email = 'hello@umni.dev';
            
            // Try to copy to clipboard
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(email).then(() => {
                    showCopyFeedback();
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            } else {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = email;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    showCopyFeedback();
                } catch (err) {
                    console.error('Failed to copy: ', err);
                }
                document.body.removeChild(textArea);
            }
        }
        
        // Function to show copy feedback
        function showCopyFeedback() {
            const typewriterElement = document.getElementById('typewriter');
            const originalContent = typewriterElement.innerHTML;
            
            // Show checkmark with fade-out animation
            typewriterElement.innerHTML = 'Get in touch → <span class="email-link">hello@umni.dev</span><span class="copy-feedback">✓</span>';
            
            // Restore original content after animation completes
            setTimeout(() => {
                typewriterElement.innerHTML = originalContent;
            }, 2000);
        }
        
        // Add click event listener
        document.addEventListener('click', (event) => {
            // Handle email link clicks
            if (event.target.classList.contains('email-link')) {
                event.preventDefault();
                event.stopPropagation();
                copyEmail();
                return;
            }
            
            // Handle regular page clicks
            toggleContent();
        });
    </script>
    
</body>
</html>
