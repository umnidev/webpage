<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>umni.dev</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bitcount:wght@100..900&family=Honk&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik+Dirt&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: white;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: monospace;
        }
        
        .container {
            text-align: center;
        }
        
        .prompt {
            font-size: 24px;
        }
        
        .cursor {
            /* background-color: black; */
            /* color: white; */
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Font classes for random selection */
        .font-bitcount {
            font-family: "Bitcount", system-ui;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings:
                "slnt" 0,
                "CRSV" 0.5,
                "ELSH" 0,
                "ELXP" 0;
        }
        
        .font-honk {
            font-family: "Honk", system-ui;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings:
                "MORF" 15,
                "SHLN" 50;
        }
        
        .font-inter {
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
        
        .font-rubik-dirt {
            font-family: "Rubik Dirt", system-ui;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="prompt">
            > <span id="typewriter"></span><span class="cursor" id="cursor">_</span>
        </div>
    </div>

    <script>
        // TYPING SPEED - adjust this to make typing faster/slower
        const TYPING_SPEED = 20; // milliseconds per character (lower = faster)
        const text = "python get-in-touch.py";
        
        // Array of font classes
        // const fonts = ['font-bitcount', 'font-honk', 'font-inter', 'font-rubik-dirt'];
        const fonts = ['font-bitcount'];
        
        // Randomly select a font
        const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
        
        // Apply the random font to the container
        const container = document.querySelector('.container');
        container.className = `container ${randomFont}`;
        
        const typewriter = document.getElementById('typewriter');
        const cursor = document.getElementById('cursor');
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                typewriter.textContent += text.charAt(i);
                i++;
                setTimeout(typeWriter, TYPING_SPEED + Math.random() * TYPING_SPEED);
            }
        }

        // Start typing after a short delay
        setTimeout(typeWriter, 500);
    </script>
</body>
</html>
