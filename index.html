<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>umni.dev</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bitcount:wght@100..900&family=Honk&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik+Dirt&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: white;
            color: black;
            font-family: monospace;
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 50px;
            text-align: left;
        }
        
        .terminal-line {
            font-size: 24px;
            margin: 10px 0;
        }
        
        .cursor {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .result {
            color: #666;
            margin-top: 20px;
        }
        
        .result a {
            color: black;
            text-decoration: underline;
        }
        
        .result a:hover {
            background-color: black;
            color: white;
        }
        
        .hidden {
            display: none;
        }
        
        /* Font classes for random selection */
        .font-bitcount {
            font-family: "Bitcount", system-ui;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings:
                "slnt" 0,
                "CRSV" 0.5,
                "ELSH" 0,
                "ELXP" 0;
        }
        
        .font-honk {
            font-family: "Honk", system-ui;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings:
                "MORF" 15,
                "SHLN" 50;
        }
        
        .font-inter {
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
        
        .font-rubik-dirt {
            font-family: "Rubik Dirt", system-ui;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="terminal-line">
            > <span id="typewriter"></span><span class="cursor" id="cursor">_</span>
        </div>
        <div class="terminal-line result hidden" id="result">
            Get in touch: <a href="mailto:hello@umni.dev">hello@umni.dev</a>
        </div>
    </div>

    <script>
        // TYPING SPEED - adjust this to make typing faster/slower
        const TYPING_SPEED = 20; // milliseconds per character (lower = faster)
        const DELAY_BEFORE_RESULT = 1000; // delay before showing result (in milliseconds)
        
        // Array of random commands
        const commands = [
            "python get-contact.py",
            "bash get-contact.sh",
            "node get-contact.js"
        ];
        
        // Randomly select a command
        const command = commands[Math.floor(Math.random() * commands.length)];
        
        // Array of font classes
        // const fonts = ['font-bitcount', 'font-honk', 'font-inter', 'font-rubik-dirt'];
        const fonts = ['font-bitcount'];
        
        // Randomly select a font
        const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
        
        // Apply the random font to the container
        const container = document.querySelector('.container');
        container.className = `container ${randomFont}`;
        
        const typewriter = document.getElementById('typewriter');
        const cursor = document.getElementById('cursor');
        const result = document.getElementById('result');
        let i = 0;

        function typeWriter() {
            if (i < command.length) {
                typewriter.textContent += command.charAt(i);
                i++;
                setTimeout(typeWriter, TYPING_SPEED + Math.random() * TYPING_SPEED);
            } else {
                // Command finished typing, hide cursor and show result
                setTimeout(() => {
                    cursor.style.display = 'none';
                    result.classList.remove('hidden');
                }, DELAY_BEFORE_RESULT);
            }
        }

        // Start typing after a short delay
        setTimeout(typeWriter, 500);
    </script>
</body>
</html>
